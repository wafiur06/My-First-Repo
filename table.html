<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid lightgray;
            padding: 5px 10px ;
        }
    </style>
</head>
<body>
    <table>
        <thead>  <!--table Head-->
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
       <tbody> <!--table body-->
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
           </tr>
           <tr>
            <td>2</td>
            <td>Gates</td>
            <td>apple</td>
            <td>$1200</td>
           </tr>
           <tr>
            <td>3</td>
            <td>larry</td>
            <td>google</td>
            <td>$1500</td>
           </tr>
       </tbody>
    </table>
</body>
</html>
